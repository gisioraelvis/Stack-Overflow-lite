<div class="user-card">
    <div class="user-card-header">
        <div class="user-info">
            <img src="{{user.avatar ? user.avatar : 'assets/images/avatar.png'}}" alt="{{user.name}}">
            <div class="user-name">
                {{user.name}}
            </div>
        </div>
        <div class="user-edit-delete">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button class="edit" mat-menu-item (click)="edituser()">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button class="delete" mat-menu-item (click)="deleteuser()">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="user-question-count">
        <!-- TODO: Create page for results -->
        <a routerLink="/questions/?userId={{user.id}}">
            {{user.questionsCount}} Questions
        </a>
    </div>
    <div class="user-answers-count">
        <!-- TODO: Create page for results -->
        <a routerLink="/questions/?answered=true&userId={{user.id}}">
            {{user.answersCount}} Answers
        </a>
    </div>
</div>
