<form class="search-form">
    <mat-form-field class="search-full-width">
        <input type="text" placeholder="Looking for an answer to your question" aria-label="Search question" matInput
            [formControl]="myControl" [matAutocomplete]="auto">
        <mat-icon class="search-icon" matSuffix [matTooltipPosition]="position" matTooltip="Search">search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.product_name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
