<div class="comment">
    <div class="content">
        <p>{{comment.body}}</p>
        <div class="user-info">
            <img src="{{comment.user.avatar}}" alt="{{comment.user.name}}">
            <!-- TODO: Add Time Ago Pipe, should factor modified date -->
            {{comment.user.name}} commented {{comment.createdAt | date:'medium'}}
        </div>
    </div>
</div>
